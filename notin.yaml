apiVersion: v1
kind: Secret
metadata:
  name: opa-server
data:
  tls.crt:  
  tls.key:  
type: kubernetes.io/tls
---
#Deployment descriptor for OPA with TLS end-point enabled.
# This is required as validatingWebook admission controller will not accept a non-TLS
# OR an HTTPS that resolves the name outside of the cluster (this is untested)
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opa
  name: opa
  namespace: opsmx-ssd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
      name: opa
    spec:
      containers:
      - args:
        - run
        - --server
        - --tls-cert-file=/certs/tls.crt
        - --tls-private-key-file=/certs/tls.key
        - --config-file=/config/config.yaml
        - --log-level=debug
        - --log-format=json-pretty
        - --addr=0.0.0.0:8443
        - --addr=http://127.0.0.1:8181
        image: openpolicyagent/opa:0.55.0
        imagePullPolicy: IfNotPresent
        name: opa
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /certs
          name: opa-server
          readOnly: true
        - mountPath: /config
          name: opa-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: opa-server
        secret:
          defaultMode: 420
          secretName: opa-server
      - name: opa-config
        configMap:
          defaultMode: 420
          name: opa-config
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: opsmx-ssd
spec:
  selector:
    app: opa
  ports:
  - name: http
    protocol: TCP
    port: 8181
    targetPort: 8181
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-config
  namespace: opsmx-ssd
data:
  config.yaml: |
    services:
    - name: my-bundle-service
      url: http://ssd.opsmx-tcs.net/webhook
    - name: decision-controller
      url: http://ssd.opsmx-tcs.net/webhook

    bundles:
      mybundle:
        service: my-bundle-service
        resource: /api/v1/bundle.tar.gz

    decision_logs:
      console: true
      partition_name: api/v1/deploymentFirewallDecisionLogs
      service: decision-controller
      reporting:
        min_delay_seconds: 20
        max_delay_seconds: 50
---
kind: ValidatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: opsmx-deployment-firewall
webhooks:
  - name: validating-webhook.opsmx.com
    namespaceSelector:
      matchExpressions:
      - key: opsmx-ssd.com/webhook
        operator: In
        values: 
        - ignore
    objectSelector:
      matchExpressions:
        - key: job-name
          operator: DoesNotExist
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["v1"]
        resources: ["pods"]
    clientConfig:
      caBundle:  
      service:
        namespace: opsmx-ssd
        name: opa
    admissionReviewVersions: ["v1"]
    sideEffects: None

